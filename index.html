    <script>
      // Set the date we're counting down to
      var birthDate = new Date("Apr 1, 2002 11:00:00").getTime();
      var completionDate = new Date("Jun 28, 2066 11:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = now - birthDate;
        var journey = (distance / (completionDate - birthDate)) * 100;
        // Time calculations for days, hours, minutes and seconds
        var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
        var days = Math.floor(
          (distance % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24)
        );
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        var yearsNotRounded = distance / (1000 * 60 * 60 * 24 * 365);

        percent = journey.toFixed(7);
        yearsRounded = yearsNotRounded.toFixed(8);

        document.getElementById("percent").innerHTML = yearsRounded;

        //expired code
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);

    </script>
